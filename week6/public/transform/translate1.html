
<!DOCTYPE html>
<head>
<meta charset="utf-8">
<script src="http://d3js.org/d3.v3.min.js"></script>
</head>
<body>
<div id="square"></div>
<script>
    var svg = d3.select('#square')
        .append('svg')
        .attr('width', 400)
        .attr('height', 400);
    var g = svg.append("svg:g")
        //    .attr("transform", "translate(100,0)")
        //    .attr("transform","scale(2)");
       //   .attr("transform","scale(5,2)");
        .attr("transform", "translate(100,100),scale(2,1),rotate(45,75,75)");
    //var g = svg.append("svg:g");

    g.append('rect')
        .style('stroke', 'yellow')
        .style('fill', 'red')
        .attr('x', 50)
        .attr('y', 50)
        .attr('width', 50)
        .attr('height', 50);

</script>
</body>
</html>
