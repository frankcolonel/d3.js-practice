<html>

<body>

<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script>


var svgSelection = d3.select("body").append("svg")
	.attr("width",400)
    .attr("height",400);;

var rect1Selection = svgSelection.append("rect").attr("class", "rect1");

var rect2Selection = svgSelection.append("rect").attr("class", "rect2");

rect1Selection.attr("x","100").attr("y", "50").attr("width", "50").attr("height", "50").style("fill","red");

rect2Selection.attr("x","25").attr("y","25").attr("width","50").attr("height","100").style("fill", "green");

d3.selectAll("rect")
    .transition()
        .attr("y", "105")
        .delay(function(d,i){
            if (i === 0) { return 1000; } else { return 5000; }})
        .duration(function(d,i){
            if (i === 0) { return 5000; } else { return 1000; }});
</script>

</body>
</html>
